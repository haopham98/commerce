{% extends "auctions/layout.html" %}

{% block title %}Watchlist{% endblock %}

{% block body %}
    <h2>Your Watchlist</h2>
    <ul>
        {% for item in watchlist %}
            <li>
                <h5><a href="{% url 'auction_detail' item.listing.id %}">{{ item.listing.title }}</a></h5>
                <button class="btn btn-danger btn-sm" 
                        onclick="if(confirm('Are you sure you want to remove this item from your watchlist?')) { window.location.href='{% url 'remove_from_watchlist' item.listing.id %}'; }">
                    Remove
            </li>
        {% empty %}
            <li>No items in your watchlist.</li>
        {% endfor %}
    </ul>
    {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
{% endblock %}
